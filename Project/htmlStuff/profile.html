<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/profile.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
		<title>Your profile</title>
	</head>
	<body>
		<header class="header">
			<a href="/home.html" id="logo">Home</a>
			<input type="text" placeholder="Insert invitation code here" id="search">
			<a href="/login.html">
				<button id="login">Login</button>
			</a>
		</header>
		<main id="mainblock">
			<div class="main">
				<p class="txt">If you wish to change your name: </p>
				<input class="inp small" type="text" placeholder="New first name">
				<input class="inp small" type="text" placeholder="New last name">
				<button class="button">Change name</button>
			</div>

			<div class="main">
				<p class="txt">If you wish to change your Email address: </p>
				<input class="inp norm" type="text" placeholder="New email address">
				<button class="button">Change email</button>
			</div>

			<div class="main">
				<p class="txt">If you wish to change your password: </p>
				<input class="inp norm" type="text" placeholder="New password">
				<button class="button">Change password</button>
			</div>
		</main>
		<script src="/javascripts/profile.js"></script>
	</body>
</html>
