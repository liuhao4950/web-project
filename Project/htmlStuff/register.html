<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="/stylesheets/register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    </head>
    <body>
        <header class="header">
            <a href="/home.html" id="logo">Home</a>
            <input type="text" placeholder="Insert invitation code here" id="search">
            <a href="/login.html">
                <button id="login">Login</button>
            </a>
        </header>
        <div class="center" id="log-div">
                <p class="title">Planning simulator: 2022++</p>
            <main id="log-m">
                <div class="center">
                    <input class="input-t-small left" id="inp-firstname" placeholder="First name">
                    <input class="input-t-small left" style="margin-left:5px;" id="inp-lastname" placeholder="Last name">
                    <input class="input-t left" id="inp-email" placeholder="Email address">
                    <input class="input-t left" id="inp-pass" placeholder="Password">
                    <div id="con_fail"></div>
                    <input class="input-t left" id="inp-pass_con" placeholder="Confirm password">
                </div>
                <div class="center">
                    <label class="log-text">Receive email notifications on updates?<input type="checkbox" id="inp-emailNot"></label>
                </div>
                <div id="fail-section">
                </div>
                <button class="input-b" id="register-r" type="button">Register Now</button>
            </main>
            <p class="small"><i>Invite your friends, and ask for their availability</i></p>
        </div>
        <script src="/javascripts/register.js"></script>
    </body>
</html>
